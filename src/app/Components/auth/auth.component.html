<div class="container">
  <div class="box">
    <div class="box-login">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginFormGroup" class="form">
        <h3 class="title">Login</h3>
        <div class="form-group">
          <label class="label" for="email">Email:</label>
          <input class="form-input" formControlName="email" id="email" name="email" type="email">
        </div>
        <div class="form-group">
          <label class="label" for="password">Password:</label>
          <input class="form-input" formControlName="password" id="password" name="password" type="password">
        </div>
        <input class="form-login" type="submit" value="Login">
        <p *ngIf="authError" class="error-message">{{authError | formatError}}</p>
        <a class="form-register" routerLink="/register" type="button">Register</a>
      </form>
    </div>
    <div class="box-image">
      <h2 class="title">Welcome</h2>
    </div>
  </div>
</div>

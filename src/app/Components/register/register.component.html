<div class="container">
  <div class="box">
    <div class="box-login">
      <form (ngSubmit)="onSubmit()" [formGroup]="registerFormGroup" class="form">
        <h3 class="title">Login</h3>
        <div class="form-group">
          <label class="label" for="email">Email:</label>
          <input class="form-input" formControlName="email" id="email" name="email" type="email">
        </div>
        <div class="form-group">
          <label class="label" for="username">Username:</label>
          <input class="form-input" formControlName="username" id="username" name="username" type="text">
        </div>
        <div class="form-group">
          <label class="label" for="password">Password:</label>
          <input class="form-input" formControlName="password" id="password" name="password" type="password">
        </div>
        <div class="form-group">
          <label class="label" for="password_conf">Confirm Password:</label>
          <input class="form-input" formControlName="password_conf" id="password_conf" name="password_conf"
                 type="password">
        </div>
        <p *ngIf="authError" class="error-message">{{authError | formatError}}</p>
        <input class="form-login" type="submit" value="Register">
        <a class="form-register" routerLink="/auth" type="button">Login</a>
      </form>
    </div>
    <div class="box-image">
      <h2 class="title">Register</h2>
    </div>
  </div>
</div>

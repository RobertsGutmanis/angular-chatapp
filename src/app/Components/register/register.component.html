<div class="container">
  <div class="box">
    <div class="box-login">
      <form class="form" (ngSubmit)="onSubmit()" [formGroup]="registerFormGroup" >
        <h3 class="title">Login</h3>
        <div class="form-group">
          <label class="label" for="email">Email:</label>
          <input class="form-input" id="email" name="email" type="email" formControlName="email">
        </div>
        <div class="form-group">
          <label class="label" for="username">Username:</label>
          <input class="form-input" id="username" name="username" type="text" formControlName="username">
        </div>
        <div class="form-group">
          <label class="label" for="password">Password:</label>
          <input class="form-input" id="password" name="password" type="password" formControlName="password">
        </div>
        <div class="form-group">
          <label class="label" for="password_conf">Confirm Password:</label>
          <input class="form-input" id="password_conf" name="password_conf" type="password" formControlName="password_conf">
        </div>
        <p class="error-message" *ngIf="authError">{{authError | formatError}}</p>
        <input class="form-login" type="submit" value="Register">
        <a class="form-register" routerLink="/auth" type="button">Login</a>
      </form>
    </div>
    <div class="box-image">
      <h2 class="title">Register</h2>
    </div>
  </div>
</div>
